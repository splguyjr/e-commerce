<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>E-Commerce</h1>

    <div th:if="${errorMessage}" th:attr="data-message=${errorMessage}">
        <script th:inline="javascript">
            alert([[${errorMessage}]]);
        </script>
    </div>

    <form th:action="@{/member/login}" th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요" required>
        </div>
        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">로그인</button>
            <button type="button" class="btn btn-secondary"
                    th:onclick="|location.href='@{/member/signup}'|">회원가입</button>
            <button type="button" class="btn btn-third"
                    th:onclick="|location.href='@{/}'|">홈으로</button>

        </div>
    </form>
    <footer>
        <p>Copyright © E-commerce 2024</p>
    </footer>
</div>
</body>
</html>

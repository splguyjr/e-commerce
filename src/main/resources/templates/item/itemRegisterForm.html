<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>상품 등록</h1>
    <form th:action="@{/item/register}" th:object="${itemForm}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">상품명</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="상품명을 입력해주세요">
        </div>
        <div class="form-group">
            <label for="price">가격</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" placeholder="가격을 입력해주세요">
        </div>
        <div class="form-group">
            <label for="stock-quantity">수량</label>
            <input type="number" id="stock-quantity" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력해주세요">
        </div>
        <div class="form-group">
            <label for="image">이미지</label>
            <input type="file" id="image" th:field="*{image}" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">설명</label>
            <textarea id="description" th:field="*{description}" class="form-control" placeholder="상품 설명을 입력해주세요"></textarea>
        </div>
        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">상품 등록</button>
            <button type="reset" class="btn btn-secondary">취소</button>
        </div>
    </form>
</div>
</body>
</html>
